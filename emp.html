<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Employee Directory</h1>
    <div class="search-filter" >
      <input type="text" id="searchInput" class="pls" placeholder="Search by name or email"  />
      <button id="filterToggle" class="filter">Filters</button>
    </div>
  </header>

  <div id="filterPanel" class="filter-panel hidden" >
      <div class="add">
    <label class="name">First Name: <input type="text"  id="filterFirstName" /></label>
    <label class="name">Department:
      <select id="filterDepartment" >
        <option value="">All</option>
        <option>HR</option>
        <option>Engineering</option>
        <option>Sales</option>
        <option>Marketing</option>
      </select>
    </label>
    <label class="name">Role:
      <select id="filterRole">
        <option value="">All</option>
        <option>Manager</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Intern</option>
      </select>
    </label>
    <button onclick="applyFilters()">Apply</button>
    <button onclick="clearFilters()">Clear</button>
  </div></div>

  <main class="main-container">
    <section id="employeeList" class="employee-list">
      <#list employees as emp>
        <div class="employee-card" data-id="${emp.id}">
          <h3>${emp.firstName} ${emp.lastName}</h3>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Department:</strong> ${emp.department}</p>
          <p><strong>Role:</strong> ${emp.role}</p>
          <div class="button-group">
            <button onclick="editEmployee(${emp.id})">Edit</button>
            <button onclick="deleteEmployee(${emp.id})">Delete</button>
          </div>
        </div>
      </#list>
    </section>

    <div class="pagination-controls">
      <label for="pageSize">Rows per page:</label>
      <select id="pageSize" onchange="paginate()">
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
  </main>

  <section class="form-container hidden" id="formContainer">
    <h2 id="formTitle">Add Employee</h2>
    <form id="employeeForm" onsubmit="handleSubmit(event)">
      <input type="hidden" id="empId" />
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lastName" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Department:</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option>HR</option>
          <option>Engineering</option>
          <option>Sales</option>
          <option>Marketing</option>
        </select>
      </div>
      <div class="form-group">
        <label>Role:</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option>Manager</option>
          <option>Developer</option>
          <option>Designer</option>
          <option>Intern</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" onclick="cancelForm()">Cancel</button>
        <button type="submit">Add</button>
      </div>
    </form>
  </section>

  <button class="floating-btn" onclick="showForm()">+</button>

  <script src="script.js"></script>
</body>
</html>
